<div class="container">
    <form class="form mat-elevation-z8">
    <h1>Help Desk - Odin.Ex3</h1>
    <img src="assets/img/login-image.svg" alt="Help-Desk by Odin.Ex3">

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input
        [formControl]="email"
        required
        [(ngModel)]=creds.email 
        name="email" 
        matInput 
        placeholder="Ex. exemplo@Email.com">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input 
        [formControl]="email"
        required
        [(ngModel)]=creds.senha 
        name="senha"
        type="password" 
        matInput 
        placeholder="Ex.1234@dia">
    </mat-form-field>
    <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
    </form>

</div>
